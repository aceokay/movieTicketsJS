<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Showtime</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 manager">
          <h3>Managers</h3>
          <a class="btn btn-default" id="add-movie">Add Movie</a>
          <a class="btn btn-default">Edit Movie</a>
          <div id="new-movie">
            <form id="new-movie-form">
              <div class="form-group">
                <label for="movie-title">Movie Title</label>
                <input type="text" id="movie-title" class="form-control" required="true">
              </div>

              <div id="new-showtimes">
                <div class="new-showtime">
                  <div class="form-group">
                    <label for="movie-time">Show Time</label>
                    <input type="time" id="movie-time" class="form-control" required="true">
                  </div>
                </div>
              </div>

              <span class="btn btn-primary" id="add-showtime">Add showtime</span>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
      </div>

      <div class="col-md-9">
        <div class="jumbotron">
          <h1>Showtimes</h1>
        </div>
        <form id="purchase">
          <div class="form-group">
            <label for="movie">Movie</label>
            <select class="form-control" id="movie-dropdown" required="true">
              <option selected disabled>Choose film</option>
            </select>
          </div>
          <div class="form-group">
            <select id="customer-type" class="form-control" required="true">
              <option selected disabled>Ticket Type</option>
              <option value="25">Adult</option>
              <option value="20">Student</option>
              <option value="10">Honored Citizen</option>
            </select>
          </div>
          <button class="btn btn-success">Buy</button>
        </form>
        <h2 id="movie-choice">Movie: </h2>
        <h2 id="movie-showtime">Showtime: TBA</h2>
        <h2 id="price-due">Price due: $</h2>
      </div>
    </div>

</body>
</html>
